<ion-content>
  <ng-container *ngIf="cardData; else loadingDisplay">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="4" size-lg="3" *ngFor="let item of cardData.data">
          <ion-card [color]="currentTextMode" routerLink="{{ item.id }}">
            <img [alt]="item.id" [src]="item.image" />
            <ion-card-header>
              <ion-card-title>{{ item.title }}</ion-card-title>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              {{ item.description }}
            </ion-card-content>
          </ion-card>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  </ng-container>
  
  <!-- Show loading display -->
  <ng-template #loadingDisplay>
    <ion-grid >
      <ion-row>
        <ion-col size="6">
          <ion-spinner name="crescent"></ion-spinner>
          <div>Loading...</div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

</ion-content>
