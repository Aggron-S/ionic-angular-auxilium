<ion-content [fullscreen]="true" class="main-page-content">
  <ion-img
    src="/assets/app-icons/circle-glow-effect.png"
    class="circle-glow"
    alt="circle-glow-effect"
  ></ion-img>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size-md="12">
        <ion-img
          src="/assets/app-icons/box-logo.png"
          class="box-logo"
          alt="box-logo"
        ></ion-img>
      </ion-col>

      <ion-col size-md="12">
        <ion-text color="secondary">
          <h1>CATALYST <br> OF <br> CHANGE</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
